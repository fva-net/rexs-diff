name: Python Package using Conda

on: 
  push:
    tags:
      - 'v*.*.*'  
env:
  python_version: '3.10'
defaults:
  run:
    shell: bash -l {0}
jobs:
  Run-on-ubuntu:
    name: run on ubuntu
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{env.python_version}}
      uses: actions/setup-python@v4
      with:
        python-version: ${{env.python_version}}
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        channels: conda-forge, defaults
        use-only-tar-bz2: true  # IMPORTANT: This needs to be set for caching to work properly!
        auto-update-conda: true
        auto-activate-base: true
    - name: Install numpy
      run: |
        conda install --channel conda-forge numpy
    - name: Install pydantic
      run: |
        conda install --channel conda-forge pydantic
    - name: Install pyscipopt
      run: |
        conda install --channel conda-forge pyscipopt
    - name: Install cx_freeze
      run: |
        conda install --channel conda-forge cx_freeze
    - name: Build Files
      run: |
        python setup.py build
        git status --porcelain
    - name: Zip build folder
      uses: montudor/action-zip@v1
      with: 
        args: zip -qq -r linux.zip build/exe.linux-x86_64-3.11
    - name: Create GitHub Release
      uses: ncipollo/release-action@v1.13.0
      with:
        artifacts: "linux.zip"
        body: "TODO Document me!"
        allowUpdates: true
  Run-on-mac:
    name: run on mac
    permissions:
      contents: write
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{env.python_version}}
      uses: actions/setup-python@v4
      with:

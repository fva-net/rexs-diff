    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        channels: conda-forge, defaults
        use-only-tar-bz2: true  # IMPORTANT: This needs to be set for caching to work properly!
        auto-update-conda: true
        auto-activate-base: true
    - name: Install numpy
      run: |
        conda install --channel conda-forge numpy
    - name: Install pydantic
      run: |
        conda install --channel conda-forge pydantic
    - name: Install pyscipopt
      run: |
        conda install --channel conda-forge pyscipopt
    - name: Install cx_freeze
      run: |
        conda install --channel conda-forge cx_freeze
    - name: Build Files
      run: |
        python setup.py build
        git status --porcelain
    - name: Zip build folder
      run: zip -r mac_os.zip build/exe.macosx-10.9-x86_64-3.11
    - name: Create GitHub Release
      uses: ncipollo/release-action@v1.13.0
      with:
        artifacts: "mac_os.zip"
        body: "TODO Document me!"
        allowUpdates: true
  Run-on-windows:
    name: run on windows
    runs-on: windows-latest
    permissions: write-all
    defaults:
      run:
        shell: PowerShell
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{env.python_version}}
      uses: actions/setup-python@v4
      with:
        python-version: ${{env.python_version}}
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        channels: conda-forge, defaults
        use-only-tar-bz2: true  # IMPORTANT: This needs to be set for caching to work properly!
        auto-update-conda: true
        auto-activate-base: true
    - name: Install numpy
      run: |
        conda install --channel conda-forge numpy
    - name: Install pydantic
      run: |
        conda install --channel conda-forge pydantic
    - name: Install pyscipopt
      run: |
        conda install --channel conda-forge pyscipopt
    - name: Install cx_freeze
      run: |
        conda install --channel conda-forge cx_freeze
